<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Order Form</h1>
    <form action="http://127.0.0.1:5000/submit-order" method="POST">
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" placeholder="Enter order number" required>
        
        <label for="laptops">Laptops:</label>
        <input type="number" id="laptops" name="laptops" placeholder="Enter number of laptops" required>
        
        <label for="desktops">Desktops:</label>
        <input type="number" id="desktops" name="desktops" placeholder="Enter number of desktops" required>
        
        <label for="servers">Servers:</label>
        <input type="number" id="servers" name="servers" placeholder="Enter number of servers" required>
        
        <label for="taxCode">Tax Code:</label>
        <select id="taxCode" name="taxCode" required>
            <option value="private">Private</option>
            <option value="charity">Charity</option>
            <option value="oversees">Overseas</option>
            <option value="ukcompany">UK Company</option>
        </select>
        
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
